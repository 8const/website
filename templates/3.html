        <body>
                <h1>Drawing with mouse events</h1>

		 <form id="MyForm" action=="predict" method="POST" enctype="multipart/form-data"> 

                <canvas id="myPics" width="28" height="28" style="border: 2px solid black">

                <script>

// When true, moving the mouse draws on the canvas
let isDrawing = false;
let x = 0;
let y = 0;

const myPics = document.getElementById('myPics');
const context = myPics.getContext('2d');

// event.offsetX, event.offsetY gives the (x,y) offset from the edge of the canvas.

// Add the event listeners for mousedown, mousemove, and mouseup
myPics.addEventListener('mousedown', e => {
  x = e.offsetX;
  y = e.offsetY;
  isDrawing = true;
});

myPics.addEventListener('mousemove', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.offsetX, e.offsetY);
    x = e.offsetX;
    y = e.offsetY;
  }
});

window.addEventListener('mouseup', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.offsetX, e.offsetY);
    x = 0;
    y = 0;
    isDrawing = false;
  }
});

function drawLine(context, x1, y1, x2, y2) {
  context.beginPath();
  context.strokeStyle = 'black';
  context.lineWidth = 2;
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.stroke();
  context.closePath();
}


function clearr() {
  context.clearRect(0, 0, myPics.width, myPics.height);
}

function savee() {
    var image = myPics.toDataURL("image/png").replace("image/png", "image/octet-stream"); 
    window.location.href=image;
}


function getStuff() {
    var image = new Image();
    var url = document.getElementById('url');
    image.id = "pic";
    image.src = myPics.toDataURL();
    url.value = image.src;

}
function ggetStuff() {
        var canvas  = document.getElementById('myPics');
        var url     = document.getElementById('url');
        var dataURL = canvas.toDataURL();
        url.value   = dataURL;
}

</script>
</canvas>
<input type="hidden" id="url" name="url" value="kek">
<input type="submit" id="predict" value="Predict">
